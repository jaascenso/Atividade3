<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=800, initial-scale=1.0" />
    <title>Space News API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <div class="jumbotron text-center">
        <h1>Space News API</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="tag">Search news by source:</label>
            <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="tag"
              placeholder="Tags: bbc, euronews, foxnews, livescience, cnn, nytimes, abcnews"
            />
            </div>
            </div>
            <div class="form-group">
                <div class=".col-md-3 .offset-md-3">
                 <button
                    type="button"
                    class="btn btn-primary"
                    onclick="searchById('')"
                 >
                 Search
                </button>
                </div>
            </div> 
    <div id="news">
        <!-- Content to show by script -->
    </div>
    <script src="js/newsonload.js"></script>
    <script src="js/newsbyid.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
